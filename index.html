 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <div class="container">
     <form> 
        <h1 class="main_heading">Payment form</h1>
        <h2>Contact Information</h2> 
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
          <legend>gender</legend>
        <p>
          male <input type="radio" name="gender"  id="gender" required> female<input type="radio" name="gender" id="gender" required>
        </p>
      </fieldset>
      <p>Address: <textarea name="address" id="add" cols="50" rows="3" required></textarea></p>
      <p>Email: <input type="email" id="email"></p>
      <p>Pincode: <input type="number" name="Pincode" id="pincode" required></p>   
      <h2>Payment Information</h2>
      <p>Card type: 
        <select name="card_type" id="card_type" required>
          <option value="">-- Select a card type--</option>
          <option value="Visa">Visa</option>
          <option value="mastercard">master Card</option>
          <option value="habib Bank">Habib Bank</option>
        </select>
      </p>
      <p>Card Number: <input type="number" name="card_number" id="card_number" ></p>
      <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
      <p>CVV: <input type="password" name="CVV" id="CVV"></p>
      <input type="submit" name="payment Now">

    </form> 
        
    </div>
   
 </body>
 </html>
